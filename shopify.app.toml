client_id = "e6ee2ca4eeb295410ad0bebdf5798ddc"
name = "Bulk Price Editor"
application_url = "https://bulk-price-editor-production-d1df.up.railway.app"
embedded = true

# Privacy policy and Terms of Service URLs are configured in the Shopify Partner Dashboard
# under App setup > App details. Point them to:
#   Privacy policy: https://your-production-domain.com/privacy
#   Terms of service: https://your-production-domain.com/terms

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  compliance_topics = ["customers/data_request"]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  compliance_topics = ["customers/redact"]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  compliance_topics = ["shop/redact"]
  uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = [
  "https://bulk-price-editor-production-d1df.up.railway.app/auth/callback",
  "https://bulk-price-editor-production-d1df.up.railway.app/auth/shopify/callback",
  "https://bulk-price-editor-production-d1df.up.railway.app/api/auth"
]

[build]
automatically_update_urls_on_dev = true
