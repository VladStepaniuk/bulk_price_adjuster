<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1F2E"/>
      <stop offset="100%" style="stop-color:#0F1420"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D37F"/>
      <stop offset="100%" style="stop-color:#00A362"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" rx="200" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <rect width="1200" height="1200" rx="200" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.03"/>

  <!-- Price tag shape -->
  <g transform="translate(600, 560)">
    <!-- Tag body -->
    <path d="M-220,-160 L120,-160 L260,0 L120,160 L-220,160 Z"
      fill="none" stroke="url(#accent)" stroke-width="18" stroke-linejoin="round" opacity="0.25"/>

    <!-- Tag hole -->
    <circle cx="-170" cy="0" r="28" fill="none" stroke="url(#accent)" stroke-width="14" opacity="0.35"/>

    <!-- Lightning bolt (inside tag = fast price change) -->
    <path d="M40,-130 L-30,20 L30,20 L-40,130" 
      stroke="url(#accent)" stroke-width="52" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
    
    <!-- Lightning bolt fill -->
    <path d="M40,-130 L-30,20 L30,20 L-40,130" 
      stroke="url(#accent)" stroke-width="44" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Stacked lines (bulk = multiple items) -->
  <g opacity="0.6">
    <rect x="340" y="790" width="520" height="16" rx="8" fill="url(#accent)"/>
    <rect x="380" y="822" width="440" height="12" rx="6" fill="url(#accent)" opacity="0.6"/>
    <rect x="420" y="848" width="360" height="10" rx="5" fill="url(#accent)" opacity="0.35"/>
  </g>

  <!-- App name text -->
  <text x="600" y="980" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="88" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-2">
    Bulk Price
  </text>
  <text x="600" y="1072" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="88" font-weight="700" fill="url(#accent)" text-anchor="middle" letter-spacing="-2">
    Editor
  </text>
</svg>
