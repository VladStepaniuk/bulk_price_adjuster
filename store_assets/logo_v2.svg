<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141820"/>
      <stop offset="100%" style="stop-color:#0D1017"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="60%" y2="100%">
      <stop offset="0%" style="stop-color:#00E88A"/>
      <stop offset="100%" style="stop-color:#00B368"/>
    </linearGradient>
    <filter id="soft-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="22" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="subtle-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" rx="240" fill="url(#bg)"/>

  <!-- Glow bloom behind icon -->
  <ellipse cx="600" cy="580" rx="200" ry="200" fill="#00D37F" opacity="0.07" filter="url(#soft-glow)"/>

  <!-- Tag outline — clean minimal hexagonal price tag shape -->
  <path d="M380,420 L720,420 L840,600 L720,780 L380,780 Z"
    fill="none"
    stroke="#00D37F"
    stroke-width="28"
    stroke-linejoin="round"
    opacity="0.18"/>

  <!-- Tag hole -->
  <circle cx="420" cy="600" r="32"
    fill="none"
    stroke="#00D37F"
    stroke-width="22"
    opacity="0.22"/>

  <!-- Lightning bolt — centered, bold, clean -->
  <path d="M632,370 L548,610 L624,610 L568,830"
    fill="none"
    stroke="url(#bolt)"
    stroke-width="72"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#soft-glow)"/>

  <!-- Lightning bolt — crisp top layer -->
  <path d="M632,370 L548,610 L624,610 L568,830"
    fill="none"
    stroke="url(#bolt)"
    stroke-width="56"
    stroke-linecap="round"
    stroke-linejoin="round"/>

</svg>
